<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Task Reminder System</h1>
        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Task Name" required>
            <input type="number" id="dueTime" placeholder="Due Time (in minutes)" required>
            <input type="number" id="priority" placeholder="Priority (1-5)" required>
            <button type="submit">Add Task</button>
        </form>
        
        <h2>Task List</h2>
        <ul id="taskList"></ul>

        <button id="checkDueTasks">Check Due Tasks</button>
        <button id="removeCompleted">Remove Completed Tasks</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
